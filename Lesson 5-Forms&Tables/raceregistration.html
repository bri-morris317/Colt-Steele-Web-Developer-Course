<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/race">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first" placeholder="first name" required>

            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="last" placeholder="last name" required>

        </div>

        <p>
            Select a Race:
        </p>

        <p>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </p>
        <p>

            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </p>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8" maxlength="15" required>
        </p>

        <p>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </p>

        <button>Register!</button>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button type="button">Submit in The Middle</button>
        <p>
            <label for="color">Select a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label>
                <!--Alternative way to label an input (less common)-->
                Enter a Number:
                <input type="number" placeholder="enter a number" name="num" min="1" max="1000">
            </label>
        </p>
        <!--Submits the form and is the best way to create a button-->
        <button>Submit!!!</button>
        <!--this button doesn't submit the form b/c of the "type" attribute-->
        <button type="button">Regular button, but won't submit</button>
        <!--Submits the form, but isn't the typical way to do this -->
        <input type="submit" value="Click Me">

    </form>
    <hr>
    <button>Not Inside The Form</button>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <!--Checkboxes-->
    <form action="">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I Agree to Everything</label>
        <!--Radial Buttons-->
        <p>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">XS</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">Small</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">Medium</label>
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <input type="range" name="cheese level" id="cheese" min="1" max="100" value="75">
            <label for="cheese">Amount of Cheese</label>
        </p>
        <p>
            <label for="requests">Any Special Requests?</label> <br>
            <textarea name="requests" id="requests" rows="10" cols="40" placeholder="type something here..."></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <!--
            <input type="email" name="" id="" required>-->

            <input type="url" required>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
